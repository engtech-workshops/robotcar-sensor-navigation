<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="520" viewBox="0 0 1100 520">
  <rect width="100%" height="100%" fill="white"/>
  <text x="550" y="50" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle">SLAM Pipeline</text>
  <defs>
    <marker id="arrow5" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#333"/>
    </marker>
  </defs>
  <!-- Blocks -->
  <rect x="60" y="120" width="180" height="70" rx="10" fill="#eef7ff" stroke="#333"/>
  <text x="150" y="161" font-family="Arial" font-size="14" text-anchor="middle">Sensors (LiDAR, IMU)</text>
  <rect x="270" y="120" width="180" height="70" rx="10" fill="#fff6e8" stroke="#333"/>
  <text x="360" y="161" font-family="Arial" font-size="14" text-anchor="middle">Feature Extraction</text>
  <rect x="480" y="120" width="180" height="70" rx="10" fill="#f7e8ff" stroke="#333"/>
  <text x="570" y="161" font-family="Arial" font-size="14" text-anchor="middle">Data Association</text>
  <rect x="690" y="120" width="180" height="70" rx="10" fill="#f0fff0" stroke="#333"/>
  <text x="780" y="161" font-family="Arial" font-size="14" text-anchor="middle">Pose Estimation</text>
  <rect x="900" y="120" width="180" height="70" rx="10" fill="#e8f7ff" stroke="#333"/>
  <text x="990" y="161" font-family="Arial" font-size="14" text-anchor="middle">Map Update</text>
  <!-- Arrows -->
  <line x1="240" y1="155" x2="270" y2="155" stroke="#333" stroke-width="2" marker-end="url(#arrow5)"/>
  <line x1="450" y1="155" x2="480" y2="155" stroke="#333" stroke-width="2" marker-end="url(#arrow5)"/>
  <line x1="660" y1="155" x2="690" y2="155" stroke="#333" stroke-width="2" marker-end="url(#arrow5)"/>
  <line x1="870" y1="155" x2="900" y2="155" stroke="#333" stroke-width="2" marker-end="url(#arrow5)"/>
  <!-- Loop closure -->
  <path d="M990,200 C990,260 780,260 780,200" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrow5)"/>
  <text x="885" y="250" font-family="Arial" font-size="13" text-anchor="middle">Loop Closure</text>
  <!-- Output -->
  <rect x="480" y="320" width="180" height="70" rx="10" fill="#fff" stroke="#333"/>
  <text x="570" y="360" font-family="Arial" font-size="14" text-anchor="middle">Result: Robot Pose + Map</text>
  <line x1="780" y1="190" x2="570" y2="320" stroke="#333" stroke-width="2" marker-end="url(#arrow5)"/>
  <line x1="990" y1="190" x2="660" y2="320" stroke="#333" stroke-width="2" marker-end="url(#arrow5)"/>
</svg>