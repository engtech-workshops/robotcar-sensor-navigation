<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="360" viewBox="0 0 1000 360">
  <rect width="100%" height="100%" fill="white"/>
  <text x="500" y="40" font-family="Arial, Helvetica, sans-serif" font-size="20" text-anchor="middle">Open-Loop Square Path — Timing Diagram</text>
  <!-- Axis -->
  <line x1="80" y1="280" x2="920" y2="280" stroke="#333" stroke-width="2"/>
  <text x="940" y="285" font-family="Arial" font-size="14">time →</text>
  <!-- Bars for states -->
  <rect x="100" y="120" width="200" height="40" fill="#e8f7ff" stroke="#333"/>
  <text x="200" y="145" font-family="Arial" font-size="14" text-anchor="middle">Forward 2s</text>
  <rect x="300" y="120" width="120" height="40" fill="#f7e8ff" stroke="#333"/>
  <text x="360" y="145" font-family="Arial" font-size="14" text-anchor="middle">Turn 1s</text>
  <rect x="420" y="120" width="200" height="40" fill="#e8f7ff" stroke="#333"/>
  <text x="520" y="145" font-family="Arial" font-size="14" text-anchor="middle">Forward 2s</text>
  <rect x="620" y="120" width="120" height="40" fill="#f7e8ff" stroke="#333"/>
  <text x="680" y="145" font-family="Arial" font-size="14" text-anchor="middle">Turn 1s</text>
  <rect x="740" y="120" width="200" height="40" fill="#e8f7ff" stroke="#333"/>
  <text x="840" y="145" font-family="Arial" font-size="14" text-anchor="middle">Forward 2s</text>

  <!-- Labels -->
  <text x="120" y="220" font-family="Arial" font-size="14">Open-loop: timing only, no feedback</text>
  <text x="120" y="245" font-family="Arial" font-size="14">Drift can accumulate due to wheel slip and battery voltage</text>
</svg>