  <!-- Suggested path (dashed) -->
  <defs><marker id="arrow4" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto"><path d="M0,0 L0,6 L6,3 z" fill="#333"/></marker></defs>
  <path d="M130,110 L130,150 L280,150 L280,100 L690,100 L690,390 L770,390" fill="none" stroke="#888" stroke-width="3" stroke-dasharray="6 6" marker-end="url(#arrow4)"/>
</svg>