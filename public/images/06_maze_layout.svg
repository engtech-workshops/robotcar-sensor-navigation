<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520">
  <rect width="100%" height="100%" fill="white"/>
  <text x="450" y="40" font-family="Arial, Helvetica, sans-serif" font-size="20" text-anchor="middle">Training Maze (Top View)</text>
  <!-- Outer border -->
  <rect x="100" y="80" width="700" height="360" fill="none" stroke="#333" stroke-width="6"/>
  <!-- Walls -->
  <rect x="100" y="160" width="500" height="10" fill="#333"/>
  <rect x="300" y="80" width="10" height="160" fill="#333"/>
  <rect x="500" y="240" width="10" height="200" fill="#333"/>
  <rect x="200" y="320" width="400" height="10" fill="#333"/>
  <rect x="700" y="170" width="100" height="10" fill="#333"/>
  <rect x="700" y="180" width="10" height="260" fill="#333"/>
